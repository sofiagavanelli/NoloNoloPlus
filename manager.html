            window.open(url);
        }

<body>
    <!-- Navbar -->
    <div id="app" style="background-color: chocolate;">
        <nav class="navbar navbar-expand-lg" style="background-color: blueviolet;">


            <ul class="navbar-nav navbar-nav ml-auto">
                <a onclick="load_new('/Worker')" style="color: white; nav-right: auto;"><i class="fas fa-long-arrow-alt-left fa-2x"  ></i></a> &nbsp; &nbsp;

                <a onclick="load('/Client')" style="color: white; nav-right: auto;"><i class="fas fa-sign-out-alt fa-2x"></i></a>
            </ul>
    </div>
    </nav>
    </div>


    <!-- modal for login -->
    <div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <img src="../img/avatar.png" class="avatar">
                <div class="modal-header text-center">
                    <h4 class="modal-title w-100 font-weight-bold">Login here</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body mx-3">
                    <div class="md-form mb-5">
                        <label data-error="wrong" data-success="right" for="defaultForm-email">Username</label>
                        <input type="text" id="defaultForm-email" class="form-control validate" placeholder="Enter Username">
                    </div>

                    <div class="md-form mb-4">
                        <label data-error="wrong" data-success="right" for="defaultForm-pass">Password</label>
                        <input type="password" id="defaultForm-pass" class="form-control validate" placeholder="Enter Password"> &nbsp; &nbsp;
                        <p>Manager</p>

                        <label class="switch">
                      <input type="checkbox"> 
                      <span class="slider round"></span>
                    </label>
                    </div>

                </div>
                <div class="modal-footer d-flex justify-content-center">
                    <button class="btn btn-default">Login</button>
                </div>
            </div>
        </div>
    </div>
