<body>
  <div id="navbarMenu">
    <nav class="navbar navbar-expand-lg">

      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse"
        aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
        <span class="" role="button"><i class="fa fa-bars" aria-hidden="true" style="color:#e6e6ff"></i></span>
      </button>

      <a id="logoname" class="nav-item">NoloNoloPlus</a>

      <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav navbar-nav ml-auto">
          <li class="nav-item" title="Reserved" data-toggle="modal" data-target="#loginModal">
            Login
          </li>
          <li class="nav-item" title="Reserved" onclick="load_new('/worker-module')">
            <i class="icon fas fa-user-lock"></i>
            <span id="workerLabel" style="display: none;">Worker</span>
          </li>
        </ul>
      </div>

    </nav>

  </div>

  <!-- modal for login -->
  <div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <img src="public/img/avatar.png" class="avatar">

        <div class="modal-header text-center">
          <h4 class="modal-title w-100 font-weight-bold">Login here</h4>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>

        <div class="modal-body mx-3">
          <div class="md-form mb-5">
            <label data-error="wrong" data-success="right" for="username">Username</label>
            <input type="email" id="username" class="form-control validate" placeholder="Enter Username">
          </div>

          <div class="md-form mb-4">
            <label data-error="wrong" data-success="right" for="pass">Password</label>
            <input type="password" id="pass" class="form-control validate" placeholder="Enter Password">
          </div>

          <div id="loginfo"> </div>
        </div>

        <div class="modal-footer d-flex justify-content-center">
          <button class="btn btn-default" id="EnterlogBtn">Login</button>
        </div>

      </div>
    </div>
  </div>
  <!--/div-->


  

  <!-- *************************DIV PER I GRAFICI*********************-->
  <div id="root"></div>


  <footer>
    <div class="flex-container" id="footer">
      <div class="element">
        <h3 class="title">CONTATTI </h3>
        NoloNoloPlus.Yacht@gmail.com
      </div>
      <div class="element">
        <h3 class="title">DOVE TROVARCI </h3>
        Mura Anteo Zamboni, Bologna
      </div>
      <div class="element">
        <h3 class="title">SOCI </h3>
        Francesca Chiriacò </br> Sofia Gavanelli </br> Federica Palestini
      </div>
    </div>
  </footer>

</body>
