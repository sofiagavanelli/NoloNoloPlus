        <script>

            function load(url){
                window.open(url, '_self');
            }

            function load_new(url){
                window.open(url);
            }

                var x = document.getElementById("navbar");

                if (x.className === "" && window.innerWidth <= 600 )  {

	<body>

        <div id="app">

            <nav class="navbar navbar-expand-lg"> <!--background-color: #31708E;-->
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse">
                    <a id="logoname" class="nav-item" href="#">NoloNoloPlus</a>

                    <ul class="navbar-nav navbar-nav ml-auto"></ul>
                        <li class="nav-item" title="Reserved" data-toggle="modal" data-target="#loginModal">
                            <a class="nav-item" > Login  </a>
                        </li>
                        <li class="nav-item" title="Reserved" onclick="load_new('/Worker')">
                            <i class="icon fas fa-user-lock"></i>
                            <span id="workerLabel" style="display: none;">Worker</span>
                        </li>
                    </ul>

                </div>

            </nav>
        </div>

        <div id="main_page">

            <!-- DA FARE: inserire questo button in un altro div che fa da contenitore del btn e del modale
            che si apre quando si clicca: a quel punto giocare con z-index e posizioni per gestire il layering-->

            <button id="calcBtn" @click="openCalc" title="calculate">
                <i class="fas fa-calculator"></i>
            </button>

        </div>


            <!-- modal for login -->
            <div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <img src="img/avatar.png" class="avatar">
                        <div class="modal-header text-center">
                            <h4 class="modal-title w-100 font-weight-bold">Login here</h4>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body mx-3">
                            <div class="md-form mb-5">
                                <label data-error="wrong" data-success="right" for="defaultForm-email">Username</label>
                                <input type="email" id="defaultForm-email" class="form-control validate" placeholder="Enter Username">
                            </div>

                            <div class="md-form mb-4">
                                <label data-error="wrong" data-success="right" for="defaultForm-pass">Password</label>
                                <input type="password" id="defaultForm-pass" class="form-control validate" placeholder="Enter Password">
                            </div>

                            <div>
                                <i id="newreg" data-toggle="modal" data-target="#newRegModal"> Clicca qui per registrarti </i>
                            </div>

                        </div>
                        <div class="modal-footer d-flex justify-content-center">
                            <button class="btn btn-default" id="logBtn">Login</button>
                        </div>
                        
                    </div>
                </div>
            </div> 
            

            <!-- modal for new reg -->
            <div class="modal fade" id="newRegModal" tabindex="-1" role="dialog" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered" role="document">
                    <div class="modal-content">
                        <img src="img/avatar.png" class="avatar">
                        <div class="modal-header text-center">
                            <h4 class="modal-title w-100 font-weight-bold">Insert your informations</h4>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body mx-3">
                            <div class="md-form mb-5">
                                <label data-error="wrong" data-success="right" for="newForm-email">Name</label>
                                <input type="name" id="newForm-name" class="form-control validate" placeholder="Enter Name">
                            </div>

                            <div class="md-form mb-5">
                                <label data-error="wrong" data-success="right" for="newForm-email">Email</label>
                                <input type="email" id="newForm-email" class="form-control validate" placeholder="Enter Email">
                            </div>

                            <div class="md-form mb-4">
                                <label data-error="wrong" data-success="right" for="newForm-pass">Password</label>
                                <input type="password" id="newForm-pass" class="form-control validate" placeholder="Enter Password">
                            </div>

                        </div>
                        <div class="modal-footer d-flex justify-content-center">
                            <button class="btn btn-default">Submit</button>
                        </div>
                    </div>
                </div>
            </div>

	</body>
