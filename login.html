<html lang="it">
	<head>
<title>Login</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- jquery -->

<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js" integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script>

<!-- bootstrap -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

<!-- link rel="stylesheet" id="stylesheetComp" href="/public/css/access.css" -->

</head>
<!-- login -->
<body style="background-color: #dee2e6;">
        <div id="login" style=" background: #EDB5BF; color: #000;border-radius: 20px; width: 30em; height: 30em; margin-top: 10%; margin: auto; margin-top: 5%;">
            <div class="modal-header text-center">
                <h4 class="modal-title w-100 font-weight-bold">Login here</h4>
            </div>
            <div class="modal-body mx-3">
                <div class="md-form mb-5">
                    <i class="fas fa-user-circle"></i>  <label data-error="wrong" data-success="right" for="defaultForm-email">Username</label>
                    <input type="text" id="userWorker" class="form-control validate" placeholder="Enter Username">
                </div>

                <div class="md-form mb-4">
                    <i class="fas fa-lock"></i>  <label data-error="wrong" data-success="right" for="defaultForm-pass">Password</label>
                    <input type="password" id="passWorker" class="form-control validate" placeholder="Enter Password"> &nbsp; &nbsp;
                    <p>Manager</p>

                    <label class="switch">
                  <input id="managCheck" type="checkbox"> 
                  <span class="slider round"></span>
                </label>
                </div>

            </div>
            <div class="modal-footer d-flex justify-content-center">
                <button class="btn btn-default" id="enterWorker" style=>Login</button>
            </div>

        </div>

<script type="text/javascript">
    
document.getElementById("enterWorker").addEventListener("click", login);
</script>
</body>

</html>
