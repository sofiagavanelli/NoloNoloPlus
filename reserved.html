	<body>
    <!-- Navbar -->

    <!-- modal for login -->
    <div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" data-backdrop="static" data-keyboard="false">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <img src="public/img/avatar.png" class="avatar">
                <div class="modal-header text-center">
                    <h4 class="modal-title w-100 font-weight-bold">Login here</h4>
                    <!--button type="button" class="close" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button -->
                </div>
                <div class="modal-body mx-3">
                    <div class="md-form mb-5">
                        <label data-error="wrong" data-success="right" for="defaultForm-email">Username</label>
                        <input type="text" id="userWorker" class="form-control validate" placeholder="Enter Username">
                    </div>

                    <div class="md-form mb-4">
                        <label data-error="wrong" data-success="right" for="defaultForm-pass">Password</label>
                        <input type="password" id="passWorker" class="form-control validate" placeholder="Enter Password"> &nbsp; &nbsp;
                        <p>Manager</p>

                        <label class="switch">
                      <input id="managCheck" type="checkbox"> 
                      <span class="slider round"></span>
                    </label>
                    </div>

                </div>
                <div class="modal-footer d-flex justify-content-center">
                    <button class="btn btn-default" id="enterWorker">Login</button>
                </div>
            </div>

<!--SIDEBAR ATTIVITA' FUNZIONARI-->
  <div class="sidebar">

      <li><a href="#" id="inventoryBtn"><i class="fas fa-archive"></i>Inventory</a></li>  <!--per vedere l'inventario degli ogetti-->
      <li><a href="#" id="rentBtn"><i class="fas fa-truck-loading"></i>Rents</a></li> <!--per vedere tutti i noleggi-->
      <li><a href="#" id="clientBtn"><i class="far fa-address-card"></i>Clients</a></li> <!--per vedere tutti i clienti -->
      <li><a href="#"><i class="far fa-calendar-alt"></i>Calendar</a></li> <!--per vedere il calendario dei noleggi-->
      <li><a href="#" id="contactBtn"><i class="far fa-envelope"></i></i>Contact</a></li> <!--per contattare il manager-->

  <!--div per contenuto della sidebar-->
  <div id="ctable"></div>
  <div id="ctable2"></div>

  <!--modale per aggiunta elemento-->
  <div class="modal" tabindex="-1" id="addModal">
    <div class="modal-dialog">
      <div style='width:100%; height: 80%; border-radius: 0px; margin:10%; background: #f3cfd5; overflow-y: auto;' class="modal-content">
        <div class="modal-header text-center">
          <h4 class="modal-title w-100 font-weight-bold">Add new item</h4>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
          </button>
      </div>

        <div class="modal-body">
          
        <form class="row g-3">
          <div class="col-md-6">
            <label for="inputProdID" class="form-label">Product ID</label>
            <input type="text" class="form-control" id="inputProdID" placeholder="Enter ID">
          </div>

          <div class="col-md-6">
            <label for="inputProdName" class="form-label">Name</label>
            <input type="text" class="form-control" id="inputProdName" placeholder="Enter name">
          </div>

          <div class="col-12">
            <br>
            <label for="inputProdBrand" class="form-label">Brand</label>
            <input type="text" class="form-control" id="inputProdBrand" placeholder="Enter brand">
          </div>

          <div class="col-md-6">
            <br>
            <label for="inputProdPow" class="form-label">Power</label>
            <input type="text" class="form-control" id="inputProdPow" placeholder="...">
          </div>

          <div class="col-md-6">
            <br>
            <label for="inputProdG" class="form-label">Guests</label>
            <input type="text" class="form-control" id="inputProdG" placeholder="...">
          </div>

          <div class="col-md-6">
            <br>
            <label for="inputProdL" class="form-label">Length</label>
            <input type="text" class="form-control" id="inputProdL" placeholder="...">
          </div>

          <div class="col-md-6">
            <br>
            <label for="inputProdY" class="form-label">Year</label>
            <input type="text" class="form-control" id="inputProdY" placeholder="...">
          </div>

          <div class="col-md-4">
            <br>
            <label for="inputProdPrice" class="form-label">Price</label>
            <input type="text" class="form-control" id="inputProdPrice" placeholder="Enter price">
          </div>
          
          <div class="col-md-4">
            <br>
            <label for="inputState" class="form-label">State</label>
            <select id="inputState" class="form-select">
              <option selected>Choose...</option>
              <option>Available</option>
              <option>Not Available</option>
            </select>
          </div>
          
          </div>
        </form>

        <div class="modal-footer">
          <button type="button" class="btn btn-primary">Add</button>
        </div>
      </div>
    </div>
  </div>

  <!--modale per modifica cliente-->
  <div class="modal" tabindex="-1" id="modifyModal">
    <div class="modal-dialog">
      <div style='width:100%; border-radius: 0px; margin:10%; background: #f3cfd5; overflow-y: auto;' class="modal-content">
        <div class="modal-header text-center">
          <h4 class="modal-title w-100 font-weight-bold">Modify</h4>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
          </button>
      </div>

        <div class="modal-body">
          
        <form class="row g-3">
          <div class="col-md-6">
            <label for="inputName" class="form-label">New name</label>
            <input type="text" class="form-control" id="inputName" placeholder="Enter name">
          </div>

          <div class="col-md-6">
            <label for="inputSurname" class="form-label">New surname</label>
            <input type="text" class="form-control" id="inputSurname" placeholder="Enter surname">
          </div>
        </form>

        <div class="modal-footer">
          <button type="button" class="btn btn-primary">Save</button>
        </div>
        </div>
      </div>
        </div>
      </div>
    </div>
  </div>

  
<script type="text/javascript">
  $(window).on('load',function(){
      $('#loginModal').modal('show');
  });

  document.getElementById("clientBtn").addEventListener("click", openClient);
  document.getElementById("inventoryBtn").addEventListener("click", openInventory);
  document.getElementById("rentBtn").addEventListener("click", openRents);
  document.getElementById("contactBtn").addEventListener("click", openContacts);

  document.getElementById("enterWorker").addEventListener("click", login);

</script>
